<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<h1>Calculator</h1>
<div class="container">
    <div class="row"><input type="text" class="t1"></div>
    <div class="row">
        <button class="btns">mrc</button>
        <button class="btns">m-</button>
        <button class="btns">m+</button>
        <button class="btns">/</button>
    </div>
    <div class="row">
        <button class="btns">7</button>
        <button class="btns">8</button>
        <button class="btns">9</button>
        <button class="btns">*</button>
    </div>    <div class="row">
        <button class="btns">4</button>
        <button class="btns">5</button>
        <button class="btns">6</button>
        <button class="btns">-</button>
    </div>
    <div class="row">
        <button class="btns">1</button>
        <button class="btns">2</button>
        <button class="btns">3</button>
        <button class="btns">+</button>
    </div>
    <div class="row">
        <button class="btns">0</button>
        <button class="btns">.</button>
        <button class="btns">C</button>
        <button class="btns equal">=</button>
    </div>
</div>

























    <script src="./script.js"></script>
</body>
</html>
